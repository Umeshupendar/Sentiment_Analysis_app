<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .positive-box {
            background-color: #c8e6c9;
        }
        .neutral-box {
            background-color: #b3e0f2;
        }
        .negative-box {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="text" rows="4" placeholder="Enter a sentence"></textarea>
            <br>
            <input type="submit" value="Analyze">
        </form>
        <div class="result-box {% if label == 'Positive' %}positive-box{% elif label == 'Neutral' %}neutral-box{% elif label == 'Negative' %}negative-box{% endif %}">
            {% if text %}
            <p><strong>Input Sentence:</strong> {{ text }}</p>
            <p><strong>Sentiment:</strong> {{ label }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
